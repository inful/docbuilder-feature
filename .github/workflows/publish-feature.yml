name: Publish Feature to Registry

on:
  push:
    branches:
      - main
    paths:
      - 'features/docbuilder/**'
      - '.github/workflows/publish-feature.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dev Containers CLI
        run: npm install -g @devcontainers/cli
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get feature version
        id: version
        run: |
          VERSION=$(jq -r '.version' features/docbuilder/devcontainer-feature.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Feature version: ${VERSION}"
      
      - name: Get binary versions
        id: binaries
        run: |
          DOCBUILDER_VERSION=$(jq -r '.options.docbuilderVersion.default' features/docbuilder/devcontainer-feature.json)
          HUGO_VERSION=$(jq -r '.options.hugoVersion.default' features/docbuilder/devcontainer-feature.json)
          echo "docbuilder=${DOCBUILDER_VERSION}" >> $GITHUB_OUTPUT
          echo "hugo=${HUGO_VERSION}" >> $GITHUB_OUTPUT
          echo "DocBuilder version: ${DOCBUILDER_VERSION}"
          echo "Hugo version: ${HUGO_VERSION}"
      
      - name: Download binaries
        run: |
          chmod +x features/docbuilder/download-binaries.sh
          features/docbuilder/download-binaries.sh \
            ${{ steps.binaries.outputs.docbuilder }} \
            ${{ steps.binaries.outputs.hugo }}
      
      - name: Publish feature
        run: |
          devcontainer features publish \
            --registry ghcr.io \
            --namespace ${{ github.repository_owner }}/${{ github.event.repository.name }} \
            --log-level debug \
            ./features/docbuilder
