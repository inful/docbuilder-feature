name: Publish Feature to Registry

on:
  push:
    branches:
      - main
    paths:
      - 'features/docbuilder/**'
      - '.github/workflows/publish-feature.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dev Containers CLI
        run: npm install -g @devcontainers/cli
      
      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Get feature version
        id: version
        run: |
          VERSION=$(jq -r '.version' features/docbuilder/devcontainer-feature.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Feature version: ${VERSION}"
      
      - name: Publish feature
        run: |
          devcontainer features publish \
            --registry ghcr.io \
            --namespace ${{ github.repository_owner }}/${{ github.event.repository.name }} \
            --log-level debug \
            ./features/docbuilder
        env:
          DOCKER_CONFIG: ${{ runner.temp }}/.docker
